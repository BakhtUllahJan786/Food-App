{% extends 'myfood/base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ item.item_image }}" height="300px" class="card" />
    </div>

    <div class="col-md-6">
      <h1>{{item.item_name}}</h1>
      <h2>{{item.item_desc}}</h2>
      <h3>{{item.item_price}}$</h3>
      <a href={% url 'myfood:update_item' item.id %} class="btn btn-primary">Update</a>
      <a href={% url 'myfood:delete_item' item.id %} class="btn btn-danger">Delete</a>
    </div>
  </div>
</div>
{% endblock %}
