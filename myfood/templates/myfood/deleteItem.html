{% extends 'myfood/base.html' %}

{% block content %}
<form method='POST'>
    {% csrf_token %}
    
    <h2>
        Are you sure you want to delete {{item.item_name}}
    </h2>
    <button type="submit" class='btn btn-info'>Confirm</button>
    <a href="{% url 'myfood:index' %}" class='btn btn-secondary'>Cancel</a>
</form>
{% endblock %}
